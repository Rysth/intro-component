<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body class="bg-red">

  <picture id="background-pattern">
    <source media="(max-width: 800px)" srcset="./images/bg-intro-mobile.png">
    <img src="images/bg-intro-desktop.png" alt="Background-Image-Pattern" srcset="">
  </picture>

  <header class="color-white">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </header>

  <main>
    <div class="cta-message bg-blue shadow-bottom">
      <p class="color-white">
        <span class="text-semibold">Try it free 7 days</span> then $20/mo. thereafter
      </p>
    </div>
    <div class="form-container shadow-bottom">
      <form class="form" action="" method="get">
        <label for="first-name">
          <input id="first-name" class="input-text" type="text" placeholder="First Name" required>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
          <p class="error-text color-red text-semibold">First Name cannot be empty</p>
        </label>
        <label for="last-name">
          <input id="last-name" class="input-text" type="text" placeholder="Last Name" required>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
          <p class="error-text color-red text-semibold">Last Name cannot be empty</p>
        </label>
        <label for="email-address">
          <input id="email-address" class="input-text" type="email" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
          <p class="error-text color-red text-semibold">Looks like this is not an email</p>
        </label>
        <label for="password">
          <input id="password" class="input-text" type="password" placeholder="Password" required>
          <img src="images/icon-error.svg" alt="" aria-hidden="true">
          <p class="error-text color-red text-semibold">Password cannot be empty</p>
        </label>
        <button id="submit" class="bg-green input-text color-white" type="submit">Claim your free trial</button>
      </form>
      <p class="agreement color-grayish-blue">
        By clicking the button, you are agreeing to our <a class="color-red text-bold" href="">Terms and Services</a>
      </p>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
